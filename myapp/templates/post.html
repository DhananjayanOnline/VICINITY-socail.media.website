{% extends 'userbase.html' %}

{% block content %}
<body>
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}

<!--  {{form.as_p}}-->

  <div style="margin:40px; padding-left: 230px; margin-top:100px">
    {% for field in form %}
      <div class="col-6 text-start"> {{field.label}} </div>
      <div class="col-6 input-group-text" style="width:700px;"> {{field}} </div>
    {% endfor %}
    <br>
    <div class="d-grid gap-2" style="width:700px">
      <input class="btn btn-success" type="submit" value="Confirm">
    </div>

  </div>



</form>
</body>
{% endblock content %}
