
<section class="sidebarleft">

      <header id="header">
        <div class="d-flex flex-column ">

          {% for i in rec %}
          <div class="profile">
            <img src="{{i.photo.url}}" alt="" class="img-fluid rounded-circle" style="object-fit:cover;">
            <h2 class="text-light"><a href="/profile/">{{i.fname}} &nbsp; {{i.lname}}</a></h2>
            <div class="social-links mt-3 text-center">
              <a href="#" class="twitter"><i class="bi bi-facebook"></i></a>
              <a href="#" class="facebook"><i class="bi bi-twitter"></i></a>
              <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
              <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
            </div>
            {% endfor %}
          </div>

          <nav id="navbar" class="nav-menu navbar ">
            <ul>
              <li><a href="{% url 'display' %}" class="nav-link scrollto active font-weight-bold" style="padding-left: 35px;"><i class="bx bx-home" ></i> <span>HOME</span></a></li>
              <li><a href="{% url 'message' %}" class="nav-link scrollto"><i class="bx bx-user" style="padding-left: 10px;"></i> <span>MESSAGE</span></a></li>
              <li><a href="{% url 'profile' %}" class="nav-link scrollto"><i class="bx bx-file-blank" style="padding-left: 15px;"></i> <span>PROFILE</span></a></li>
              <li><a href="{% url 'neighbours' %}" class="nav-link scrollto"><i class="bx bx-book-content"></i> <span>NEIGHBOURS</span></a></li>
              <li><a href="{% url 'complaints' %}" class="nav-link scrollto"><i class="bx bx-server"></i> <span>COMPLAINTS</span></a></li>
              <li><a href="{% url 'settings' %}" class="nav-link scrollto"><i class="bx bx-envelope" style="padding-left: 14px;"></i> <span>SETTINGS</span></a></li>
            </ul>
          </nav><!-- .nav-menu -->
        </div>
      </header><!-- End Header -->

    </section>
